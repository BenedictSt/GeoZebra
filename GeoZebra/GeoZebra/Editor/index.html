	<script>
		document.body.setAttribute('oncontextmenu', 'event.preventDefault();');
		function getLatexFromEditor(){
			window.webkit.messageHandlers.callbackHandler.postMessage({latex: me.getLatex()});
		}
		
		document.addEventListener('keypress', detectEnter);
		
		function detectEnter(e) {
			if (e.key === 'Enter' || e.keyCode === 13) {
				document.activeElement.blur();
				window.webkit.messageHandlers.callbackHandler.postMessage({latex: me.getLatex()});
			}
		}
	</script>
